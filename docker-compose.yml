version: '3.8'

services:
  test-runner:
    build: .
    container_name: harel-travel-insurance-test
    volumes:
      - ./test-output:/app/test-output
      - ./target:/app/target
    environment:
      - MAVEN_OPTS=-Xmx1024m
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

